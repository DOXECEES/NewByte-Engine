name: Static Code Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            clang \
            clang-tidy \
            cmake \
            ninja-build \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            mesa-common-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev

      - name: Configure project
        run: |
          cmake -S . -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DBENCHMARK_ENABLE_TESTING=OFF \
            -DBUILD_TESTING=OFF

      - name: Build project
        run: cmake --build build --parallel

      - name: Run clang-tidy
        run: |
          echo "Collecting project sources..."
          find Engine SDK \
            -type f \( -name "*.cpp" -o -name "*.cc" -o -name "*.cxx" \) \
            > sources.txt

          echo "Running clang-tidy..."
          clang-tidy @sources.txt \
            -p build \
            --warnings-as-errors=*
