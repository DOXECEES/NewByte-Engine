name: Static Code Analysis (Windows)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  clang-tidy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"

      - name: Configure project
        shell: pwsh
        run: |
          cmake -S . -B build `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON `
            -DBENCHMARK_ENABLE_TESTING=OFF `
            -DBUILD_TESTING=OFF

      - name: Build project
        run: cmake --build build --config Release

      - name: Run clang-tidy
        shell: pwsh
        run: |
          Write-Host "Collecting project sources..."
          $sources = Get-ChildItem -Recurse -Include *.cpp,*.cc,*.cxx `
                     -Path Engine,SDK | ForEach-Object { $_.FullName }

          Write-Host "Running clang-tidy..."
          foreach ($file in $sources) {
              clang-tidy $file `
                -p build `
                --warnings-as-errors=*
          }
